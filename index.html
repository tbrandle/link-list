<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linked List</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"  title="no title">
    <link rel="stylesheet" type="text/css" href="css/main.css"  title="no title">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>
    <section id="input-section">
      <div class="logo-div">
        <h1>Linked</h1>
        <img id="logo" src="images/linked-list-logo.svg" alt=""/>
        <h1>List</h1>
      </div>
      <div class="input-div">
        <input id="bm-title" type="text" name="title" placeholder="Website Title">
        <input id="bm-url" type="text" name="url" placeholder="Website URL">
        <button id="enter-btn"type="button" name="button">Enter</button>
      </div>
    </section>
    <section id="web-list-section">
      <article id="article">
        <div class="article-div1">
          <h2>Website Title</h2>
        </div>
        <div class="article-div2">
          <a href="">www.thewebsiteurl.com</a>
        </div>
        <div class="article-div3">
          <button class="read-btn" type="button" name="read">Read</button>
          <button class="delete-btn" type="button" name="delete">Delete</button>
        </div>
      </article>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
