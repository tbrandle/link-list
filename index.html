<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linked List</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"  title="no title">
    <link rel="stylesheet" type="text/css" href="css/main.css"  title="no title">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>
    <section id="input-section">
      <div class="logo-div">
        <h1>Linked</h1>
        <img id="logo" src="images/linked-list-logo.svg" alt=""/>
        <h1>List</h1>
      </div>
      <div class="input-div">
        <input id="bm-title" type="text" name="title" placeholder="Website Title">
        <input id="bm-url" type="text" name="url" placeholder="Website URL">
        <button class="enter-btn disable-btn" type="button" name="button">Enter</button>
        <div class="container">
          <p class="bm-counter saved">Saved: 0</p>
          <p class="bm-counter read">Read: 0</p>
          <p class="bm-counter unread">Unread: 0</p>
        </div>
      </div>
    </section>
    <section id="web-list-section">

    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
